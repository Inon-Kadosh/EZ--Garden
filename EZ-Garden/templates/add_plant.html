<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #7fd4bb, #b9e2a8, #7fd4bb);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s ease infinite;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.dark-mode {
            background: #121212;
            color: #ffffff;
            animation: none;
        }

        body.light-mode {
            background: #ffffff;
            color: #000000;
            animation: none;
        }

        .container {
            text-align: center;
            border: 2px solid #b6d7a8;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-sizing: border-box;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 120px; /* Adjust for Navbar height */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: inherit;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #7fd4bb;
            background-color: #7fd4bb;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button:hover {
            background-color: #5ebd99;
            color: #ffffff;
        }

        .back-button {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            color: inherit;
            transition: color 0.3s;
        }

        .back-button:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        #accessibility-widget {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        #accessibility-widget button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #accessibility-widget button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home3">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee_management">Employee Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home3">Plant List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weather">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graphs_select_date">Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data_for_kids">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/issues">Issues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/efficiency_dashboard">System Efficiency</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Accessibility Widget -->
    <div id="accessibility-widget">
        <button onclick="toggleFontSize()">A+</button>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="resetAccessibility()">Reset</button>
    </div>

    <div style="position: absolute; top: 10px; left: 10px;">
        <p>Email: <strong>{{ user_email }}</strong></p>
    </div>
    <div class="container">
        <h1>Add a New Plant</h1>
        <form action="/add_plant" method="POST">
            <input type="text" name="area" placeholder="Enter area of the plant" required>
            <input type="text" name="type" placeholder="Enter type of the plant" required>
            <button type="submit">Add Plant</button>
        </form>
        <a href="/home3" class="back-button">Back</a>
    </div>

    <script>
        let fontSize = 16;

        function toggleFontSize() {
            fontSize += 2;
            document.documentElement.style.fontSize = `${fontSize}px`;
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else if (theme === 'light') {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        }

        function resetAccessibility() {
            document.documentElement.style.fontSize = '';
            fontSize = 16;
            document.body.classList.remove('dark-mode', 'light-mode');
            document.body.style.background = 'linear-gradient(90deg, #7fd4bb, #b9e2a8, #7fd4bb)';
            document.body.style.color = '#333';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
