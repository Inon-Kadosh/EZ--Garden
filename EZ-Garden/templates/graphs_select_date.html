<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Date Range</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(90deg, #7fd4bb, #b9e2a8, #7fd4bb);
        background-size: 300% 300%;
        animation: backgroundAnimation 10s ease infinite;
        color: #333;
        display: flex;
        flex-direction: column;
    }

    @keyframes backgroundAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        width: 90%;
        margin: 60px auto;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
        font-size: 2.5rem;
        text-align: center;
        color: #2a2a2a;
    }

    label {
        font-size: 16px;
        color: #2a2a2a;
        margin-right: 10px;
    }

    input[type="date"], select {
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f5f5f5;
    }

    input[type="date"]:focus, select:focus {
        outline: none;
        border-color: #7fd4bb;
        box-shadow: 0 0 5px rgba(127, 212, 187, 0.5);
    }

    button {
        background-color: #7fd4bb;
        color: #333;
        font-size: 16px;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #5ebd99;
    }
</style>

</head>
<body>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home_company_3">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home3">Plant List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weather">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee_management">Employee Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data_for_kids">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/issues">Issues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/efficiency_dashboard">System Efficiency</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
  
  <div class="container">
    <h1>Select Date Range</h1>
  
    <form action="/handle_dates" method="POST" style="margin-top: 30px; text-align:center;" >
      <div style="margin-bottom: 20px;">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>
      <div style="margin-bottom: 20px;">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required />
      </div>
      <div style="margin-bottom: 20px;">
        <label for="area">Select Area:</label>
        <select id="area" name="area" required>
          <option value="Neve Noy">Neve Noy</option>
          <option value="Alef">Alef</option>
          <option value="Bet">Bet</option>
          <option value="Gimel">Gimel</option>
          <option value="Daled">Daled</option>
          <option value="Vav">Vav</option>
          <option value="Nahal Ashan">Nahal Ashan</option>
          <option value="Nahal Beka">Nahal Beka</option>
          <option value="Pelah 7">Pelah 7</option>
          <option value="Ramot">Ramot</option>
          <option value="Kalaniot">Kalaniot</option>
        </select>
      </div>
      <button type="submit">Show Data</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
