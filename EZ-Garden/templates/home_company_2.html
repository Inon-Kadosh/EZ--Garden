<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #7fd4bb, #b9e2a8, #7fd4bb);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s ease infinite;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
            color: #000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button-container a, .button-container button {
            text-align: center;
            padding: 10px 20px;
            font-size: 1.25rem;
            background-color: #d3f7cc;
            color: #2a2a2a;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 250px;
            text-decoration: none;
        }

        .button-container a:hover, .button-container button:hover {
            background-color: #b9e2a8;
            border-color: #7fd4bb;
        }

        footer {
            background-color: #7fd4bb !important;
            color: #333 !important;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.svg" alt="EZ-Garden Logo" height="30"> EZ-Garden
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/planting_experiment">Planting Experiment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/saving_water_tips">Saving Water Tips</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <h1>Choose an Option</h1>
        <div class="button-container">
            <a href="/home3">Plant List</a>
            <a href="/map">Map</a>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#manualWateringModal">
                Manual Watering Settings
            </button>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="manualWateringModal" tabindex="-1" aria-labelledby="manualWateringModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manualWateringModalLabel">Manual Watering Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="manualWateringForm" method="POST" action="/home_company_2">
                        <div class="mb-3">
                            <label for="dateInput" class="form-label">Date</label>
                            <input type="date" class="form-control" id="dateInput" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="timeInput" class="form-label">Time</label>
                            <input type="time" class="form-control" id="timeInput" name="time" required>
                        </div>
                        <div class="mb-3">
                            <label for="areaInput" class="form-label">Area</label>
                            <select class="form-select" id="areaInput" name="area" required>
                                {% for neighborhood in neighborhoods %}
                                <option value="{{ neighborhood }}">{{ neighborhood }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="durationInput" class="form-label">Watering Duration (minutes)</label>
                            <input type="number" class="form-control" id="durationInput" name="duration" placeholder="Enter duration in minutes" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 EZ-Garden. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
